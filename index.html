<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview challenge</title>
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex align-items-center h-100">
    <div class="container">
      <div class="row h-100 align-items-xl-center mx-0 my-card">
        <div class="col-12 col-xl-6 col-lg-7 my-card-left order-2 order-lg-1">
          <h1 class="top-text mb-4">
            Get <span class="prpl-text">insights</span> that help <br />
            your business grow.
          </h1>
          <p class="mid-text pb-3 pb-xl-5 text-left">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="row mt-5">
            <div class="col">
              <h2 class="h4 stats-num">10k+</h2>
              <h3 class="h6 stats-text">COMPANIES</h3>
            </div>
            <div class="col">
              <h2 class="h4 stats-num">314</h2>
              <h3 class="h6 stats-text">TEMPLATES</h3>
            </div>
            <div class="col">
              <h2 class="h4 stats-num">12M+</h2>
              <h3 class="h6 stats-text">QUERIES</h3>
            </div>
          </div>
        </div>
        <div class="col-12 col-xl-6 col-lg-5 px-0 order-1 order-xl-2 img-col">
          <div class="image-with-overlay">
            <picture>
              <source
                srcset="./images/image-header-mobile.jpg"
                media="(max-width: 991px)"
              />
              <img
                class="w-100 h-100 fit-cover card-image"
                src="./images/image-header-desktop.jpg"
                alt="people in office"
              />
            </picture>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
